<!DOCTYPE html>
<html lang="ru">
    <head>
        <!-- META TAGS -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />

            <!-- SEO -->
            <meta name="robots" content="index, follow" />
            <meta name="description" content="ExKyrsia | Сервис по AR экскурсиям" />
            <meta name="keywords" content="ExKyrsia" />
            <title>ExKyrsia | Сервис по AR экскурсиям</title>

        <!-- FONTS -->
        <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet" />

        <!-- CSS -->
        <link href="assets/css/interface.css" rel="stylesheet" />

        <!-- JS -->

            <!-- AR -->
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

            <!-- ANIMATIONS -->
            <script src="https://unpkg.com/scrollreveal"></script>

            <!-- MODULES -->
            <script src="assets/js/markerObj/markerObj.js"></script>
            <script src="assets/js/interface/interface.js"></script>
        
        <script src="assets/js/ar.js"></script>

    </head>
    <body
        style="
            margin: 0;
            overflow: hidden;
        "
    >
        <div class="ar-interface">
            
        </div>
        <a-scene 
            vr-mode-ui="false" 
            arjs='
                sourceType: webcam; 
                debugUIEnabled: false; 
                detectionMode: color_and_matrix; 
                trackingMethod: best; 
                matrixCodeType: 4x4; 
                sourceWidth: 1280; 
                sourceHeight: 960; 
                displayWidth: 1280; 
                displayHeight: 960;
                patternRatio: 0.85;
            '
            inspector="url: xxx" 
            embedded
        >
            <a-entity camera></a-entity>
            <a-marker title="Маркер - VR headset demo" type='pattern' url="assets/referenses/markers/1.patt" eventsmarker>

                <!-- Layers of ar object: -->
                <!-- FRIST: editing (scale, position, rotation, etc.) (ID : 0) -->
                <a-entity class="ar-obj_edit"
                    scale="0.5 0.5 0.5"
                    rotation="-90 0 0"
                    position="0 -0.75 0"
                >
                    <!-- SECOND: goes animation layer (scaleUp & Down, rotation, etc.) (ID : 1) -->
                    <a-entity class="ar-obj_animation"
                    
                    >
                        <!-- THIRD: goes container of models (ID : 2) -->
                        <a-entity class="ar-obj_container"
                        
                        >

                            <!-- Finally goes model (ID : 3) -->
                            <a-entity gltf-model="assets/referenses/models/1/1.gltf">

                                <!-- Light could be here, but I'll remove it in product-version -->
                                <a-light type="ambient" intensity="4" position="0 0 0"></a-light>
                                <a-light type="point" intensity="1" position="0 0 -1.2"></a-light>
        
                            </a-entity>

                        </a-entity>

                    </a-entity>
                </a-entity>
            </a-marker>
            <a-marker title="Маркер - какой-то лес" type='pattern' url="assets/referenses/markers/2.patt" eventsmarker>
                
                <!-- Layers of ar object: -->
                <!-- FRIST: editing (scale, position, rotation, etc.) (ID : 0) -->
                <a-entity class="ar-obj_edit"
                    scale="0.5 0.5 0.5"
                    rotation="0 0 0"
                    position="0 0 0"
                >
                    <!-- SECOND: goes animation layer (scaleUp & Down, rotation, etc.) (ID : 1) -->
                    <a-entity class="ar-obj_animation"
                    
                    >
                        <!-- THIRD: goes container of models (ID : 2) -->
                        <a-entity class="ar-obj_container"
                        
                        >

                            <!-- Finally goes model (ID : 3) -->
                            <a-entity gltf-model="assets/referenses/models/2/2.gltf">

                                <!-- Light could be here, but I'll remove it in product-version -->
                                <a-light type="ambient" intensity="4" position="0 0 0"></a-light>
                                <a-light type="point" intensity="1" position="0 0 -1.2"></a-light>
        
                            </a-entity>

                        </a-entity>

                    </a-entity>
                </a-entity>
            </a-marker>
        </a-scene>

        

    </body>
</html>
